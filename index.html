<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Bootstrap Témazáró - Form és input elemek</title>
</head>

<body>
  <main class="container py-5">
    <section class="row">
      <article class="text-center py-5">
        <h1>Bootstrap Témazáró</h1>
      </article>
      <article class="text-center pb-5">
        <h2>1. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="pb-3">
          <label for="name" class="form-label">Email address</label>
          <input type="text" class="form-control" id="name" placeholder="name@example.com">
        </div>
        <div class="pb-3">
          <label for="message" class="form-label">Example textarea</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>2. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="pb-3">
          <input type="text" class="form-control" placeholder="Disabled input" disabled aria-disabled="disabled">
        </div>
        <div class="pb-3">
          <input type="text" class="form-control" placeholder="Disabled readonly input" disabled readonly
            aria-disabled="disabled" aria-readonly="readonly">
        </div>
      </article>
      <article class="text-center py-5">
        <h2>3. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="pb-3">
          <select class="form-select">
            <option selected>Open this select menu</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>4. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="pb-3">
          <select class="form-select" multiple>
            <option selected>Open this select menu</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>5. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="pb-3">
          <select class="form-select" disabled aria-disabled="disabled">
            <option selected>Disabled select</option>
          </select>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>6. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="defaultCheckbox">
          <label for="defaultCheckbox" class="form-check-label">Default checkbox</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkedCheckbox" checked aria-checked="checked">
          <label for="checkedCheckbox" class="form-check-label">Checked checkbox</label>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>7. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="defaultRadio" name="radioDefault">
          <label for="defaultRadio" class="form-check-label">Default radio</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="defaultCheckedRadio" checked aria-checked="checked" name="radioDefault">
          <label for="defaultCheckedRadio" class="form-check-label">Default checked radio</label>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>8. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="disabledRadio" name="radioDisabled" disabled aria-disabled="disabled">
          <label for="disabledRadio" class="form-check-label">Disabled radio</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="disabledCheckedRadio" checked disabled aria-checked="checked" aria-disabled="disabled" name="radioDisabled">
          <label for="disabledCheckedRadio" class="form-check-label">Disabled checked radio</label>
        </div>
      </article>
      <article class="text-center py-5">
        <h2>9. feladat</h2>
      </article>
      <article class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto bg-body-secondary p-5">
        <div class="row">
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="text" class="form-label">Text</label>
            <input type="text" id="text" class="form-control rounded-1">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="time" class="form-label">Time</label>
            <input type="time" id="time" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="datetime" class="form-label">Datetime</label>
            <input type="datetime" id="datetime" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="datetime-local" class="form-label">Datetime-local</label>
            <input type="datetime-local" id="datetime-local" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="month" class="form-label">Month</label>
            <input type="month" id="month" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="week" class="form-label">Week</label>
            <input type="week" id="week" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="tel" class="form-label">Tel</label>
            <input type="tel" id="tel" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="search" class="form-label">Search</label>
            <input type="search" id="search" class="form-control">
          </div>
          <div class="col-sm-10 col-md-8 pb-3 mx-auto">
            <label for="number" class="form-label">Number</label>
            <input type="number" id="number" class="form-control">
          </div>
        </div>
      </article>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"
    integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
